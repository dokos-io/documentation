    - title: Intégrations
      description: Sauvegarde externalisées, services Google, e-commerce, connecteurs no-code
      icon: i-mdi-connection
      to: '/integrations'
    - title: 'ToobibPro'
      description: Gestion de patientèle pour les professionnels de santé libéraux
      icon: 'i-healthicons-doctor-female-outline'
      to: '/toobibpro'
