title: "Ecosytème open-source d'applications d'entreprise"
description: Maîtrisez l'écosystème Dokos
navigation: false
hero:
  title: "Maîtrisez l'écosystème Dokos"
  description: Dokos est un logiciel de gestion d'entreprise open-source construit sur le modèle applicatif Dodock. Son écosystème est constitué d'applications complétementaires répondant à des besoins métiers précis.
  orientation: vertical
  headline:
    label: Dodock et Dokos sont des adaptations de Frappe et ERPNext
    to: https://frappeframework.com
    icon: i-heroicons-arrow-top-right-on-square-20-solid
  links:
    - label: Installer Dokos
      icon: i-heroicons-arrow-right-20-solid
      trailing: true
      to: '/dodock/installation'
      size: lg
    - label: Contribuer →
      icon: i-simple-icons-gitlab
      size: lg
      color: gray
      to: /dodock/contribuer
demo:
  title: Essayez Dokos sur une de nos <span class='text-primary'>démos publiques</span>
  items:
    - title: Dokompany
      description: Développez l'entreprise qui produit et commercialise la fameuse Dokoboard
      icon: 'i-fluent-manufacturer-24-filled'
      to: 'https://demo.dokos.cloud'
      color: green
      orientation: 'horizontal'
      image: '/dokoboard.png'
      target: '_blank'
    - title: Mappemonde
      description: Gérez un tiers lieu proposant de nombreux services
      icon: 'i-material-symbols-hive'
      to: 'https://tierslieux.dokos.cloud'
      color: green
      orientation: 'horizontal'
      image: '/coworking.jpg'
      target: '_blank'
modules:
  title: 'Modules et applications'
  items:
    - title: Création d'applications Low-Code
